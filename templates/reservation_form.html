{% extends 'base.html' %} {% block content %}
<div class="reservation-container">
  <h2>MAKE YOUR RESERVATION</h2>

  <form method="post" action="{% url 'process_reservation' %}">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_full_name">Full Name</label>
      {{ form.full_name }}
    </div>

    <div class="form-group">
      <label for="id_contact_number">Contact Number</label>
      {{ form.contact_number }}
    </div>

    <div class="form-group">
      <label for="id_email">Email ID</label>
      {{ form.email }}
    </div>

    <div class="form-group">
      <label for="id_date">Date</label>
      {{ form.date }}
    </div>

    <div class="form-group">
      <label for="id_time_slot">Time Slot</label>
      {{ form.time_slot }}
    </div>

    <button type="submit" class="btn btn-primary" id="proceed-payment-btn">
      Proceed for Payment
    </button>
  </form>
</div>
{% endblock %}
