{% extends 'base.html' %} {% block title %}Google Pay Payment{% endblock %} {%
block content %}
<div class="card mt-5">
  <div class="card-header text-center">
    <h2>Google Pay Payment</h2>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input
          type="text"
          id="amount"
          name="amount"
          class="form-control"
          required
        />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">
          Pay with Google Pay
        </button>
      </div>
    </form>
  </div>
</div>
<div class="text-center mt-3">
  <img
    src="{% static 'images/googlepay_logo.jpg' %}"
    alt="Google Pay Logo"
    class="img-fluid"
    width="200px"
  />
</div>
{% endblock %}
